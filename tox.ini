[tox]

[testenv:coverage]
deps =
    coverage
    hypothesis
    pytest>=2.8
    six
commands =
    coverage --version
    coverage run --timid --branch -m pytest tests/
    coverage report -m --fail-under=70 --show-missing --include="{envsitepackagesdir}/bytesize/*"
    coverage html --include="{envsitepackagesdir}/bytesize/*"

[testenv:lint]
deps =
    hypothesis
    pylint
    pytest>=2.8
    six
commands =
    ./check.py src/bytesize
    ./check.py tests

[testenv:test]
deps =
    hypothesis
    pytest>=2.8
    six
commands =
    py.test tests -rsx
